name: test generation

on:
  workflow_dispatch: # This allows the workflow to be run manually from the GitHub Actions UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # This is required to push changes later

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script 1 time
        run: |
          python python.py

      - name: Commit and push if it changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --staged --quiet; then
              echo "No changes to commit"
          else
              git commit -m "Update codes.txt from Python script"
              git push https://${{ secrets.GIT_TOKEN }}@github.com/${{ github.repository }}.git
          fi
